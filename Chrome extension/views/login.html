<p>Please LogIn</p>

<div class="form-group">
  <label for="name">Login</label>
  <input type="text" name="name" class="form-control" ng-model="formData.email" />
  <br />
  <input type="password" name="password" class="form-control" ng-model="formData.email" />
</div>

<a ng-click="login(formData)" class="btn btn-block btn-info">Login</a>
